name: Build QF Solochain
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Publish
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup build environment
        run: |
          sudo apt update
          sudo apt install -y gcc g++ make curl git protobuf-compiler libclang-dev
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- --default-toolchain nightly -y
          export PATH="$HOME/.cargo/bin:$PATH"
          rustup target add wasm32-unknown-unknown --toolchain nightly-aarch64-unknown-linux-gnu
          export PATH="$HOME/.cargo/bin:$PATH"
          echo $PATH

      - name: Clone and Build
        run: |
          git clone https://github.com/QuantumFusion-network/qf-solochain.git
          cd qf-solochain
          make vendor-clone
          rustup target add wasm32-unknown-unknown --toolchain nightly-x86_64-unknown-linux-gnu
          rustup component add rust-src --toolchain nightly-x86_64-unknown-linux-gnu
          make qf-node

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: qf-solochain/output/
